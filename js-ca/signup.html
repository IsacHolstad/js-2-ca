<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:: Signup ::</title>
    <script type="module" src="/main.js" defer></script>
    <script type="module" src="./JS/sign-up.js" defer></script>

</head>
<body>
<header>
    <div id="navigation" class="flex bg-amber-300">

    </div>
</header>
<h1 class="text-center text-3xl">😎 Create Account 😎</h1>
<div class="bg-grey-lighter min-h-screen flex flex-col mt-6 ">
    <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
        <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
            <h1 class="mb-8 text-3xl text-center">Sign up</h1>
            <input
                    id="FirstName"
                    type="text"
                    class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="FirstName"
                    placeholder="First Name" />

            <input
                    id="email"
                    type="text"
                    class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="email"
                    placeholder="Email" />

            <input
                    id="password"
                    type="password"
                    class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="password"
                    placeholder="Password" />
            <input
                    id="confirm-password"
                    type="password"
                    class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="confirm_password"
                    placeholder="Confirm Password" />

            <button
                    type="submit"
                    class="w-full text-center py-3 rounded bg-green text-white hover:bg-green-dark focus:outline-none my-1"
            >Create Account</button>


        </div>
        <div class="text-3xl"><a href="../login/">
            Log in
        </a></div>

        <div class="text-grey-dark mt-6">
            Already have an account?

        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>:: Signup ::</title>
    <script type="module" src="/main.js" defer></script>
    <script type="module" src="./js/sign-up.js" defer></script>

</head>
<body>
<header>
    <div id="navigation" class="flex bg-amber-300">

    </div>
</header>

<div class="container  mx-auto text-center p-8">
    <form
            id="signup-form"
            class="flex flex-col gap-y-2 p-8 m-8 mx-auto w-96 bg-gray-300 rounded-md border shadow text-left"
    >
        <h1 class="text-center text-3xl">😎 Create Account 😎</h1>

        <input
                id="FirstName"
                class="p-2 rounded-xl border-2"
                name="firstName"
                type="text"
                placeholder="First Name"
        >
        <span
                id="firstNameError"
                class="hidden text-red-800 text-sm"

        >
                First Name Is Required
            </span>
        <input
                id="email"
                class="p-2 rounded-xl border-2"
                name="email"
                type="email"
                placeholder="Example@stud.noroff.no"
        >
        <span
                id="emailError"
                class="hidden text-red-800 text-sm"

        >
                Email Is Required
            </span>

    </form>
</div>

</body>
</html>
